<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeather API</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <h1>OpenWeather API</h1>

    <input type="text" placeholder="Search a location." class="search" />

    <button class='btn-get-weather'>Get Weather</button>
    <button class='btn-cur-location'>Current Location</button>

    <div class='weather-card'>
        <h3 class='name'></h3>
        <img src='' class='icon-img' />
        <p class='weather-main'></p>
        <p class='temp'></p>
        <p class='temp-min'></p>
        <p class='temp-max'></p>
        <p class='pressure'></p>
        <p class='humidity'></p>
        <p class="user-location"></p>
    </div>
</body>

</html>
