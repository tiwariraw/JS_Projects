<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce practical example</title>

    <!-- style -->
    <link rel="stylesheet" href="style.css">

    <!-- script -->
    <script defer src="./index.js"></script>
</head>

<body>
    <h2 class="title">Search a username</h2>

    <div class="search-container">
        <input type="text" id="search">

            <img id="image" src="" alt="dp" />

            <h4 id="bio"></h4>
            <p id="followers"></p>
            <p id="following"></p>
        </div>
    </div>

</html>
